<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="author" content="Qieguo: www.cnblogs.com/qieguo">
		<meta name="description" content="图片爆炸，酷炫动态效果，CSS3动画，HTML5性能优化">
		<title>图片大爆炸</title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				height: 100%;
			}

			.wrapper {
				width: 160px;
				margin: 80px auto 0;
				position: relative;
				cursor: pointer;
				perspective: 200px;
			}
		</style>
	</head>

	<body>
		<div class="wrapper" id="zd-wrap"></div>

		<script src="bomb.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var explore = new ParticlesTemplate(),
				exploreImg = new Image(),
				wrapper = document.getElementById('zd-wrap');
			exploreImg.src = 'zoro.jpg';  //160*160，or you need to change wrapper's size
			exploreImg.onload = function() {
				explore.init(exploreImg, wrapper);
				wrapper.addEventListener('click', function() {
					explore.go();
				}, false);
			};
		</script>
	</body>

</html>
