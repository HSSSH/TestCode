<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../mylibrary/foundation_4_0_9.min.css">
</head>

<body>
<div ng-app="myApp">
    <div ng-controller="Avgcontroller">

        <!--<input type="text" ng-model="searchText">-->
        <!--<input type="text" ng-model="searchText.$">-->

        <input type="text" ng-model="searchText.Name">
        <table>
            <tr ng-repeat="actor in avengers.cast | filter:searchText | orderBy:'-Name' | limitTo:5">
                <td>{{actor.Name | lowercase}}</td>
                <td>{{actor.Character | uppercase}}</td>
            </tr>
        </table>
    </div>
</div>

<script src="../mylibrary/http_code.angularjs.org_1.2.13_angular.js"></script>

</body>
